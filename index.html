<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer type="module"></script>
  <link rel="shortcut icon" href="./assets/imc.png" type="image/x-icon">
</head>

<body>

  <div class="alert-error">
    Digite somente números
  </div>
  <div id="container">
    <main class="card">
      <form>
        <h1 class="title">Cálculo IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input 
              type="text" 
              id="weight"
              placeholder="60"/>
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input 
              type="text" 
              id="height"
              placeholder="175"/>
          </div>
          <button type="submit">
            Calcular IMC
            <img src="./assets/arrow-up-right.svg" alt="Seta indicativa para direita">
          </button>
      </form>
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        <button class="close">
          <img src="./assets/close.svg" alt="Imagem para fechar o popup">
        </button>
        <span>Seu IMC é de 28</span>
      </h2>
    </div>
  </div>


</body>

</html>
